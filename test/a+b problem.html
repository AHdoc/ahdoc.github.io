<!doctype html>

<html>
    <head>
        <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
        <script defer src="https://pyscript.net/latest/pyscript.js"></script>
        
        <title>A+B Problem</title>
    </head>

    <body>
    	<h1>This page uses pyscript. (2024-03-16 at 1:44)</h1>

    	---Input two integers and then press OK---
    	<br>

        <input type="number" id="a"/>
        <input type="number" id="b"/>
        <button id="submit-button" type="button" py-click="solve()">OK</button>
        <p>Output:</p>
        <div id="c"></div>

        <py-script>
            from pyscript import Element

            def solve():
                a = int(Element('a').value)
                b = int(Element('b').value)
                display(str(a)+' + '+str(b)+' = '+str(a+b), target="c")
        </py-script>
    </body>
</html>
